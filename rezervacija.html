    <h1 class="naslov">REZERVACIJA</h1>

    <div id="rez">
            
        <div class="slikeProstora">
            <img src="slike/l1.jpeg" alt="" class="prostor">
            <img src="slike/l3.jpeg" alt="" class="prostor">
        </div>
        
        <div>
        <form id="form" name="form"> 

            <p>Rezervišite Vaš sto!</p>

            <label for="ime">Ime</label> 
            <input type="text" id="ime" name="ime" placeholder="" required> 

            <br><br>
            <label for="prezime">Prezime</label> 
            <input type="text" id="prezime" name="prezime" placeholder="" > 

            <br><br>
            <label for="telefon">Telefon</label> 
            <input type="tel" id="telefon" name="telefon" placeholder="" required> 

            <br><br>
            <label for="email">Email</label> 
            <input type="email" id="email" name="email" placeholder=""> 

            <br><br>
            <label for="brojosoba">Broj osoba</label> 
            <input type="number" id="brojosoba" name="brojosoba" placeholder="" min="1" max="20" required> 
            
            <br><br>
            <label for="datum">Datum</label> 
            <input type="date" id="datum" name="datum" required>  

            <br><br>
            <label for="vreme">Vreme</label> 
            <input type="time" id="vreme" name="vreme" min="08:00" max="21:30" required> 
            
            <br><br>           
            <label for="izaberi">Izaberite sto</label>             
            <input type="radio" id="unutra" name="izaberi" value="unutra">            
            <label for="unutra">Unutra</label>            
            <input type="radio" id="napolju" name="izaberi" value="napolju">            
            <label for="napolju">Napolju</label> 

            <br><br>           
            <label for="komentar">Dodatni komentar</label>            
            <textarea id="komentar" name="komentar" placeholder="" style="height:90px; width:200px" ></textarea>              
            
            <br><br><br><br><br>
            
            <button type="submit" class="dugme" id="potvrdi">Potvrdi</button>
            <button type="reset" class="dugme">Obriši</button>
            
            
        </form>
        
        <button type="submit" id="dugme_vreme">Current Time</button>
        </div>

    </div>
